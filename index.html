    <div class="card">
        <div class="card-header">
         <h3>
            Payment Form Example
         </h3>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="row align-items-start">
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Card #</label>
                        <input class="form-control" type="text" placeholder="xxxxxxxxxxxxxxxx">
                      </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                        <input class="form-control" type="text" placeholder="000">
                      </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Amount</label>
                        <input class="form-control" type="text" placeholder="Amount">
                      </div>
                </div>
              </div>
              <div class="row align-items-start">
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                      </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                      </div>
                </div>
              </div>
              <div class="row align-items-start">
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">City</label>
                        <input class="form-control" type="text" placeholder="">
                      </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">State One</option>
                            <option value="2">State Two</option>
                            <option value="3">State Three</option>
                            <option value="4">State Four</option>
                            <option value="5">State Five</option>
                         
                        </select>
                      </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                        <input class="form-control" type="text" placeholder="">
                      </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                    <h6>We accept:</h6>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                      <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-apple-pay"></i></label>
                    </div>
                    <div class="form-check form-check-inline">

                    </div>
                  </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <small>Add any notes here.</small> 
                      </div>
                </div>
              </div>

        </div>
